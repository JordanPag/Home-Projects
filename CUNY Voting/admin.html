<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<title>Admin</title>
		<link rel="stylesheet" type="text/css" href="voting.css">
		<link rel="icon" type="image/ico" href="http://cunyastro.org/images/favicon.png">
		<script src="https://cloudboost.io/js-sdk/cloudboost.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      Made by Jordan Paglione
		    </div>
		  </div><!-- /.container-fluid -->
		</nav>
		<div id="body">
			<h2>Current Positions Up For Running:<br><h3 id="positions">None</h3><h3><br><button type="button" class="btn btn-primary" onclick="addPosition();">+</button><br><br><span id="addPositionArea"></span></h3></h2>
			<br>
			<br>
			<br>
			<p id="positionrunners"></p>
			<br>
			<br>
			<br>
			<button type="button" class="btn btn-primary" onclick="startVoting()">Ready to Vote</button>
			<br>
			<h3 id="numVotersArea"></h3>
			<br>
			<br>
			<br>
			<button type="button" class="btn btn-primary" onclick="results();">View Results</button>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h2 class="modal-title" id="myModalLabel">Voter Usernames and Passwords</h2>
					</div>
					<div class="modal-body">
						<table id="logins">
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="admin.js"></script>
	</body>
</html>
